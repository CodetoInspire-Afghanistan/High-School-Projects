<body>


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="img/n3h.png" alt=""  height="130" width="170" class="responsive-img valign profile-image-login">
            <p class="center login-form-text"> Login Form</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <img src="img/user.png" class="prefix">
            <input class="validate" id="email" placeholder="email" type="email">
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <img src="img/password.png" class="prefix">
            <input id="password" placeholder="password" type="password">
           
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="afghanComunity.html" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>          
        </div>

      </form>
    </div>
